    <body>
        
       <section>
				<div class="container">

					<div class="row">
						<div class="col-md-6 col-md-offset-3">

							<div class="toggle toggle-transparent toggle-accordion toggle-noicon">

								<div class="toggle active">
									<label class="size-20"><i class="fa fa-leaf"></i> &nbsp; I'm a returning customer</label>
									<div class="toggle-content" style="display: block;">


										<!-- ALERT -->
										
                                                                                

										<form class="sky-form" method="post" action="LoginController" autocomplete="off">
											<div class="clearfix">

												<!-- Email -->
												<div class="form-group">
													<label>UserName</label>
													<label class="input margin-bottom-10">
														<i class="ico-append fa fa-user"></i>
														 <td><input type="text" name="taikhoan" value=""></td>
														<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
													</label>
												</div>

												<!-- Password -->
												<div class="form-group">
													<label>Password</label>
													<label class="input margin-bottom-10">
														<i class="ico-append fa fa-lock"></i>
														 <td><input type="password" name="matkhau" value=""></td>
														<b class="tooltip tooltip-bottom-right">Type your account password</b>
													</label>
												</div>

											</div>

											<div class="row">

												<div class="col-md-6 col-sm-6 col-xs-6">
													
													<!-- Inform Tip -->                                        
													<div class="form-tip pt-20">
														<a class="no-text-decoration size-13 margin-top-10 block bold" href="#">Forgot Password?</a>
													</div>
													
												</div>
                                                                                             
												<div class="col-md-6 col-sm-6 col-xs-6 text-right">

													<button class="btn btn-primary"><i class="fa fa-check"></i> LOGIN</button>
                                                                                                                
												</div>

											</div>

										</form>


									</div>
								</div>

								<div class="toggle">
									<label class="size-20"><i class="glyphicon glyphicon-user"></i> &nbsp; Don't have an account yet?</label>
									<div class="toggle-content" style="display: none;">

										<!-- ALERT -->
										
                                         
									<form class="nomargin sky-form" action="RegisterController" method="post">
                                                                            <fieldset style="padding: 0 0 0 0 ;">

												<div class="row">
													<div class="form-group">

														<div class="col-md-6 col-sm-6">
															<label> Name *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-user"></i>
																<td><input required="" type="text" name="hoten" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your Name</b>
															</label>
														</div>

														<div class="col-md-6 col-sm-6">
															<label for="register:last_name">Account *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-user"></i>
                                                           <td><input required="" type="text" name="taikhoan" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your ID Account</b>
															</label>
														</div>

													</div>
												</div>

												<div class="row">
													<div class="form-group">

														<div class="col-md-6 col-sm-6">
															<label for="register:email">Email *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-envelope"></i>
																<td><input required="" type="email" name="email" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your Email</b>
															</label>
														</div>

														<div class="col-md-6 col-sm-6">
															<label for="register:phone">Phone</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-phone"></i>
																<td><input required="" type="tel" pattern="^\d{11}$" name="dienthoai" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your Number (example: 1234-123-1234)</b>
															</label>
														</div>

													</div>
												</div>
                                                                                            <div class="row">
													<div class="form-group">

														<div class="col-md-6 col-sm-6">
															<label for="register:Dateofbirth">Date of Birth</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-user"></i>
																<td><input required="" type="text" name="ngaysinh" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your Birthday</b>
															</label>
														</div>

														<div class="col-md-6 col-sm-6">
															<label for="register:Address">Address *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-home"></i>
																<td><input  type="text" name="diachi" value=""></td>
																<b class="tooltip tooltip-bottom-right">Your Address</b>
															</label>
														</div>

													</div>
												</div>

												<div class="row">
													<div class="form-group">

														<div class="col-md-6 col-sm-6">
															<label for="register:pass1">Password *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-lock"></i>
                                                            <td><input required ="" type="password" name="matkhau" class="err" value=""></td>
																<b class="tooltip tooltip-bottom-right">Min. 6 characters</b>
															</label>
														</div>

														<div class="col-md-6 col-sm-6">
															<label for="register:pass2">Password Again *</label>
															<label class="input margin-bottom-10">
																<i class="ico-append fa fa-lock"></i>
																<input required="" type="password" class="err">
																<b class="tooltip tooltip-bottom-right">Type the password again</b>
															</label>
														</div>
                                                                                                                -->
													</div>
												</div>
                                                                                            

												<hr>

												<label class="checkbox nomargin"><input class="checked-agree" type="checkbox" name="checkbox" required="" oninvalid="this.setCustomValidity('Check')"><i></i>I agree to the <a href="#" data-toggle="modal" data-target="#termsModal">Terms of Service</a></label>
												<label class="checkbox nomargin"><input type="checkbox" name="checkbox" required=""><i></i>I want to receive news and  special offers</label>

												<div class="col-md-12">
													<button type="submit" class="btn btn-primary" style="margin-left: 0px;"><i class="fa fa-check"></i> REGISTER</button>
												</div>
											</div>
											</fieldset>
                                                                                        

										</form>



									</div>
